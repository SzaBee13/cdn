services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: pocketbase
    ports:
      - "9111:8090"
    volumes:
      - ./pb_data:/pb_data
      - ./pb_public:/pb_public
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cdn:
    image: ghcr.io/szabee13/cdn:latest
    container_name: cdn
    ports:
      - "911:911"
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./templates:/app/templates
    depends_on:
      pocketbase:
        condition: service_healthy
    restart: unless-stopped
