name: Build and Push Docker Image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert image name to lowercase
        id: lowercase
        run: |
          IMAGE_NAME_LOWER=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE_NAME_LOWER" >> $GITHUB_OUTPUT

      - name: Extract version tags
        id: version
        run: |
          TAG=${{ github.event.release.tag_name }}
          # Remove leading 'v' if present
          VERSION=${TAG#v}
          # Extract major and minor versions
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1-2)
          # Output all variants
          echo "full=$VERSION" >> $GITHUB_OUTPUT
          echo "with_v=$TAG" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "major_minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT
          echo "Version tags: $TAG, $VERSION, $MAJOR_MINOR, $MAJOR, latest"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image }}:${{ steps.version.outputs.with_v }}
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image }}:${{ steps.version.outputs.full }}
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image }}:${{ steps.version.outputs.major_minor }}
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image }}:${{ steps.version.outputs.major }}
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
