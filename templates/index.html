<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CDN</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Simple CDN</h1>

        <!-- Drag and Drop Area -->
        <div id="drop-area" class="border-4 border-dashed border-gray-300 p-6 text-center rounded cursor-pointer hover:border-blue-400">
            <p class="text-gray-500">Drag & drop files here or click to upload</p>
            <input type="file" id="fileElem" multiple class="hidden">
        </div>

        <div id="upload-status" class="mt-4 text-green-600"></div>

        <h2 class="text-xl font-semibold mt-6 mb-2">Files:</h2>
        <ul id="file-list" class="list-disc pl-5">
            {% for file in files %}
            <li class="flex justify-between items-center">
                <a href="{{ url_for('serve_file', filename=file) }}" class="text-blue-500 hover:underline">{{ file }}</a>
                <button onclick="deleteFile('{{ file }}')" class="ml-2 text-red-500 hover:text-red-700">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>

<script src="/static/script.js"></script>
</body>
</html>
