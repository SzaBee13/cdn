<!-- video gif and photo player -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File Player</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black h-screen">
  <div id="player" class="flex items-center justify-center h-full">
    <!-- Video, GIF, and Photo player will be embedded here -->
  </div>

  <script>
    function parseQuery() {
      const params = new URLSearchParams(window.location.search);
      let headers = {};
      for (const [key, value] of params.entries()) {
        if (key === "header") {
          // Format: header=Name::Value
          let [hName, hValue] = value.split("::");
          if (hName && hValue) headers[hName] = hValue;
        }
      }
      return { file: params.get("file"), headers };
    }

    async function loadFile() {
      const { file, headers } = parseQuery();
      if (!file) return;

      try {
        // fetch with custom headers
        const response = await fetch(file, { headers });
        if (!response.ok) {
          throw new Error("Failed to fetch file");
          return;
        }

        // Set title to filename
        document.title = file.split("/").pop();

        const contentType = response.headers.get("content-type");
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);

        const player = document.getElementById("player");

        if (contentType.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = blobUrl;
          video.controls = true;
          video.autoplay = true;
          video.className = "max-h-full max-w-full";
          player.appendChild(video);
        } else if (contentType.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = blobUrl;
          img.className = "max-h-full max-w-full";
          player.appendChild(img);
        } else {
          player.textContent = "Unsupported file type: " + contentType;
        }
      } catch (err) {
        document.getElementById("player").textContent = "Error: " + err.message;
      }
    }

    loadFile();
  </script>
</body>

</html>
