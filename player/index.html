<!-- video gif and photo player -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File Player</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black h-screen"> <!-- dark background & make the it fulfill the whole screen -->
  <div id="player" class="flex items-center justify-center h-full"> <!-- centered both vertically and horizontally -->
    <!-- Video, GIF, and Photo player will be embedded here -->
  </div>

  <script>
    // index.html?file=<file_url>

    const urlParams = new URLSearchParams(window.location.search);
    const fileUrl = urlParams.get('file');

    if (fileUrl) {
      const fileExtension = fileUrl.split('.').pop().toLowerCase();
      const playerDiv = document.getElementById('player');

      if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
        // Video player
        playerDiv.innerHTML = `
                    <video controls class="max-w-full h-auto">
                        <source src="${fileUrl}" type="video/${fileExtension}">
                        Your browser does not support the video tag.
                    </video>
                `;
      } else if (['gif'].includes(fileExtension)) {
        // GIF player
        playerDiv.innerHTML = `
                    <img src="${fileUrl}" alt="GIF" class="max-w-full h-auto">
                `;
      } else if (['jpg', 'jpeg', 'png', 'bmp', 'webp'].includes(fileExtension)) {
        // Photo viewer
        playerDiv.innerHTML = `
                    <img src="${fileUrl}" alt="Photo" class="max-w-full h-auto">
                `;
      } else {
        playerDiv.innerHTML = `<p class="text-red-500">Unsupported file type.</p>`;
      }
    } else {
      document.getElementById('player').innerHTML = `<p class="text-red-500">No file specified.</p>`;
    }
  </script>
</body>

</html>
